<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTS Blog Site</title>
    <div th:replace="/fragments/styling :: head-style"></div>
  </head>
  <body>
    <div class="container">
		<div th:replace="/fragments/navbar :: navbar"></div>
		<div class="row post-submit-spacing">
			<div class="col-xl">
				<h3>You entered a post!</h3>
				<p>Thank you for your submission.</p>

				<h4 class="bPost">Blog Post Details</h4>
				<p th:text="${title}" />
				<p th:text="${author}" />
				<p th:text="${blogEntry}" />
			</div>
		</div>

		<div class="row">
			<div class="col-md">
				<a href="/">
					<button class="btn btn-primary addl-post"> Home</button>
				</a>
				<a href="#" th:href="@{/blogposts/{id}(id=${blogPost.id})}"> 
					<button class="btn btn-secondary addl-post">New Post</button>
				</a>

				<a href="/blogposts/edit">
					<button class="btn btn-primary addl-post">Edit</button>
				</a>
			</div>
		</div>
    </div>

    <div th:replace="/fragments/styling :: body-links"></div>
  </body>

</html>
