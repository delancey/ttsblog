<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Blog Project</title>
    <link rel = "stylesheet" href= "webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Welcome to the blog!</h1>
            <h3>Check out some posts while you're here.</h3>

            <div th.each="blog:${posts}">
                <div class="col-sm">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${blog.title}"></h5>
                            <p th:text= "${blog.author}"></p>
                            <p th:text= "${blog.blogEntry}"></p>
                        </div>
                        <div class="card-footer"></div>
                    </div><!-- end card -->
                </div><!-- end sm col -->
            </div><!-- end loop -->
        </div> <!-- end row -->
    </div><!-- end container-->

    
    

    

      
      <script src= "webjars/jquery/3.5.1.jquery.min.js"></script>
      <script src="webjars/popper.js/2.0.2/umd/popper.min.js"></script>
      <script src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
